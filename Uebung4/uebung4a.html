<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ãœbung 4</title>
    
</head>
<body>
    <div class="container">
    <h1 class="m-5">Teilnehmerin Registrierung</h1>
    <div class="row g-3">
        <div class="form-floating col-6">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" aria-label="First name">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating col-6">
            <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name">
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating col-6">
            <input type="email" class="form-control" id="email" placeholder="E-Mail" aria-label="Email">
            <label for="email">E-Mail</label>
        </div>
        <div class="form-floating col-6">
            <input type="text" class="form-control" id="ipadress" placeholder="IP-Adresse" aria-label="IPAdress">
            <label for="ipadress">IP-Adresse</label>
        </div>
        <div class="col-3">
            <button type="submit" class="btn btn-secondary">Abbrechen</button>
        </div>
        <div class="col-3">
            <button type="submit" class="btn btn-success">Registrieren</button>
        </div>
    </div>
</body>
</html>
